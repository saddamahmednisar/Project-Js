<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../color_chnager/style.css">

    <title>Javascript background color switcher</title>
 
</head>

<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="http://www.youtube.com/@chaiaurcode">Youtube Channel</a>
    </nav>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>

        <div class="color_box">
            <span class="button" id="grey" style="background-color: #808080;"></span>
            <span class="button" id="white" style="background-color: #FFFFFF;"></span>
            <span class="button" id="blue" style="background-color: #0000FF;"></span>
            <span class="button" id="yellow" style="background-color: #FFFF00;"></span>
        </div>

        <h2>Try clicking on one of the colors above <br />
            <span>to change the background color of this page</span>
        </h2>

        <p class="text-color" id="cname">Show Text...</p>
        <input placeholder="Please enter color code" type="text" id="colorCode" />
        <button id="addbtn" class="addbtn">Add Box</button>
        <button id="removebtn" class="removebtn">Remove Box</button>
        <p id="alerterror" class="error"></p>
    </div>

    <script src="changer.js"></script>

</body>

</html>
